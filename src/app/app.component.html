<div>
  <div style="text-align:center">
    <h1 class="display-2">
      Welcome to {{userName}}'s {{title}} for {{month}}/{{day}}/{{year}}:
    </h1>
    <h5>• {{subtitle}} •</h5>
    <img width="800" alt="Turkish Salad" src="https://realfood.tesco.com/media/images/Turkish-salad-LGH-mini-460481bb-53d0-4542-8dd2-a8d753da7744-0-1400x919.jpg">
  </div>
  <div>
    <ul>
      <h1>List of recipes:</h1>
      <h3>{{soupTitle}}</h3>
      <li *ngFor="let currentSoup of soups"><a href="#">{{currentSoup.description}}</a></li>
      <h3>{{meatTitle}}</h3>
      <li *ngFor="let currentMeat of meats"><a href="#">{{currentMeat.description}}</a></li>
      <h3>{{saladTitle}}</h3>
      <li *ngFor="let currentSalad of salads"><a href="#">{{currentSalad.description}}</a></li>
    </ul>
    <form class="form-group">
      <label for="soups">Enter a new soup recipe</label>
      <input class="form-control" id="soups" type="text">
      <br>
      <label for="meats">Enter a new meat recipe</label>
      <input class="form-control" id="meats" type="text">
      <br>
      <label for="salads">Enter a new salad recipe</label>
      <input class="form-control" id="salads" type="text">
      <br>
      <br>
      <button class="btn btn-secondary" type="submit" name="button">Submit</button>
    </form>
  </div>
  <div class="footer">
    <p>© Andrew Lupton, 2018</p>
  </div>
</div>
